set-option -g default-shell /bin/zsh

# Ensure we use zsh for mac
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Status bar inherits colors from terminal
set -g status-style bg=default,fg=default
set -g window-status-current-style bg=default,fg=default,bold
set -g mouse on
set -g renumber-windows on
set-option -g allow-rename off
set-window-option -g automatic-rename on
set-window-option -g automatic-rename-format '#{b:pane_current_path}'
set -g @continuum-restore 'on'
set -g status-right '#(pomodoro --directory "$HOME/repos/visions/misc/pomodoro" status -f "%d %r/%lâ± " 2>/dev/null || echo "")'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Ensure there's enough space for session names
set -g status-left-length 40

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{tmux_pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# Swap window position left/right
bind-key -r < swap-window -d -t -1
bind-key -r > swap-window -d -t +1

# Toggle Alacritty theme with Ctrl+b T
bind-key T run-shell "~/.config/alacritty/toggle-theme.sh"

# Fuzzy session switching with fzf
bind s display-popup -w 50 -h 20 -E "tmux list-sessions -F '#{session_name}' | grep -v '^$(tmux display-message -p \"#{session_name}\")' | fzf --no-border --padding 2,4 | xargs -r tmux switch-client -t"

# New session with name prompt
bind-key N command-prompt -p "New session name:" "new-session -s '%%'"

# Pomodoro launcher
bind-key p run-shell "pomodoro start"

# Command modal - opens a new tmux pane as a floating window, press ESC to close
bind-key m display-popup -h 20 -w 120 "tmux kill-session -t cmd 2>/dev/null; tmux new-session -d -s cmd -c ~ && exec tmux attach -t cmd"