set-option -g default-shell /bin/zsh

# Ensure we use zsh for mac
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Status bar inherits colors from terminal
set -g status-style bg=default,fg=default
set -g window-status-current-style bg=default,fg=default,bold
set -g menu-style "bg=default,fg=default"
set -g mouse on
set -g renumber-windows on
set-option -g allow-rename off
set-window-option -g automatic-rename on
set-window-option -g automatic-rename-format '#{b:pane_current_path}'
set -g @continuum-restore 'on'
set -g status-right '#(bash ~/.tmux/scripts/pomodoro-status.sh 2>/dev/null || echo "")'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Ensure there's enough space for session names
set -g status-left-length 40

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{tmux_pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# Swap window position left/right
bind-key -r < swap-window -d -t -1
bind-key -r > swap-window -d -t +1

# Cycle current window down one index (with loop)
bind-key f run-shell "bash ~/.tmux/scripts/cycle-window.sh"

# Toggle Alacritty theme with Ctrl+b T
bind-key T run-shell "~/.config/alacritty/toggle-theme.sh"

# Fuzzy session switching with fzf
bind s display-popup -w 50 -h 20 -E "tmux list-sessions -F '#{session_name}' | sort -r | bash ~/.tmux/scripts/format-sessions.sh | fzf --no-border --no-scrollbar --padding 2,4 | awk '{print \$NF}' | xargs -r tmux switch-client -t"

# New session with name prompt
bind-key N command-prompt -p "New session name:" "new-session -s '%%'"

# Command modal - opens a new tmux pane as a floating window, press ESC to close
bind-key m display-popup -h 20 -w 120 -x C -y C "$SHELL"

# World time zones
bind-key t display-popup -h 14 -w 50 -x C -y C "bash ~/.tmux/scripts/world-time.sh"

# Switch to last session
bind-key L switch-client -l

# Reload tmux config
bind-key R source-file ~/.tmux.conf \; display-message "Config reloaded"